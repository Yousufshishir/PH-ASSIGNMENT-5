<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <!-- Daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="poppins bg-[#F4F7FF]">
    <div class="w-[90%] mx-auto">
      <header class="py-5">
        <div
          class="container mx-auto p-4 border-none rounded-xl flex justify-between bg-[#FFFFFF]"
        >
          <div class="flex items-center gap-x-1">
            <div>
              <img class="w-6" src="./assets/logo.png" alt="" />
            </div>
            <div>
              <h1>
                <span class="text-[#00303C]">Dev</span
                ><span class="text-[#00303C] font-bold">Board</span>
              </h1>
            </div>
          </div>
          <!-- right side -->
          <div class="flex gap-x-7">
            <div
              class="flex items-center gap-x-2 border-none rounded-3xl bg-[#F4F7FF] px-4"
            >
              <div>
                <img src="./assets/checkbox.png" class="w-5" alt="" />
              </div>
              <div>
                <span class="font-bold">23</span>
              </div>
            </div>
            <div class="rounded-full bg-[#F4F7FF] border-none p-2 w-11">
              <img src="./assets/theme-btn.png" alt="" />
            </div>
          </div>
        </div>
      </header>

      <main>
        <!-- container of the hero two section -->
        <div
          class="container mx-auto min-h-screen  "
        >
          <!-- container of the left hero section -->
            <div class="p-5 w-[60%] bg-[#FFFF]   border-none rounded-2xl ">
             
<!-- left top hero section container -->
<div class="flex justify-around gap-x-5 border-b border-[#989ec1] border-dashed pb-7">
   <!--upper left  div -->
   <div
   class="bg-[#F4F7FF] flex justify-center items-center gap-x-3 p-4 border-none rounded-2xl"
 >
   <div class="p-3 border-none rounded-full bg-[#ffff]">
     <img src="./assets/checkbox.png" class="w-4" alt="" />
   </div>
   <div class="flex flex-col">
     <span class="text-[#00303C] font-medium">Task Assigned</span>
     <span class="font-bold text-2xl">05</span>
   </div>
 </div>

 <!-- upper middle div -->
 <div
   class="bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] ... flex justify-center items-center gap-x-3 px-8 border-none rounded-2xl p-"
 >
   <div class="">
     <img src="./assets/board.png" alt="" />
   </div>
   <div>
     <p class="text-[#FFFFFF]">
       Discover Something <br />New Today!
     </p>
   </div>
 </div>

 <!-- upper right div -->

 <div
   class="flex justify-center items-center gap-x-5 bg-[#F4F7FF] p-4 border-none rounded-2xl"
 >
   <div class="p-3 border-none rounded-full bg-[#ffff]">
     <img class="w-5" src="./assets/calender.png" alt="" />
   </div>
   <div>
     <span>Wed,<br />Jul 28 2025 </span>
   </div>
 </div>
</div>
<!-- left bottom hero section container -->



            </div>
          

          <div></div>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
